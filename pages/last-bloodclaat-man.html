<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAST BLOODCLA* MAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #ff0000;
      font-family: 'Share Tech Mono', monospace;
      width: 100%;
      min-height: 100%;
      overflow-y: auto;
      text-align: center;
    }

    #unlockMessage {
      display: none;
      margin-top: 30px;
      text-shadow: 0 0 8px #ff0000;
    }

    #unlockMessage div {
      margin-bottom: 10px;
    }

    #unlockMessage .gateway-title {
      font-size: 28px;
    }

    #unlockMessage .gateway-line {
      font-size: 20px;
    }

    #decryptedMessage {
      display: none;
      font-size: 18px;
      text-shadow: 0 0 8px #ff0000;
      max-width: 90%;
      margin: 20px auto 0;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 100%;
      height: 315px;
      border: none;
      box-shadow: 0 0 10px red;
    }

    .yt-link {
      display: block;
      margin-top: 20px;
      font-size: 1em;
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Unlock Gateway Message -->
  <div id="unlockMessage">
    <div class="gateway-title">⛩️ G8WAY 0PENED ⛩️</div>
    <div class="gateway-line">You’ve $TTepped TThrough.</div>
    <div class="gateway-line">Here’s what’s 0n the 0TTher $ide.</div>
  </div>

  <!-- Animated Decrypted Message -->
  <div id="decryptedMessage"></div>

  <!-- Video -->
  <iframe src="https://www.youtube.com/embed/cMIFkz7ct9U" allowfullscreen></iframe>

  <a class="yt-link" href="https://www.youtube.com/embed/cMIFkz7ct9U?start=14" target="_blank">Watch Alternate Clip ↗️</a>

  <script>
    const linesToReveal = [
      "LAST BLOODCLA* MAN",
      "\"WE A DI LAST MAN STANDING.",
      "RIFLE SHOT MOVE DI GULLY BANKING.\"",
      "THIS LINE ISN’T JUST A LYRIC",
      "IT’S A DECLARATION OF RESILIENCE AND DOMINANCE.",
      "WORN BY THOSE WHO UNDERSTAND THE WEIGHT",
      "OF STANDING TALL AMIDST ADVERSITY.",
      "I.Y.K.Y.K",
      "IF YOU DON’T",
      "#FIND0UTT"
    ];

    function showUnlockMessageThenType(messageLines) {
      const unlockDiv = document.getElementById('unlockMessage');
      const messageDiv = document.getElementById('decryptedMessage');
      
      unlockDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'block';
        typeMessage(messageLines, messageDiv);
      }, 2500);
    }

    function typeMessage(lines, container, delay = 30) {
      let lineIndex = 0;
      let charIndex = 0;

      function typeNextChar() {
        if (lineIndex >= lines.length) return;

        if (charIndex < lines[lineIndex].length) {
          container.innerHTML += lines[lineIndex][charIndex];
          charIndex++;
          setTimeout(typeNextChar, delay);
        } else {
          container.innerHTML += '<br>';
          lineIndex++;
          charIndex = 0;
          setTimeout(typeNextChar, delay * 2);
        }
      }

      typeNextChar();
    }

    window.onload = () => {
      showUnlockMessageThenType(linesToReveal);
    };
  </script>

</body>
</html>
