  <style>
    html, body {

      background-color: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;

      min-height: 100%;
      overflow-y: auto;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;

    .large {

    iframe {

      width: 100%;

    .yt-link {
      display: block;
      margin-top: 20px;

      color: red;
      text-decoration: underline;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: red; }
    }

    .cursor {
      border-right: 2px solid red;
      animation: blink 0.7s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="container" id="typewriter"></div>

  <!-- YouTube Embed (Main Song Link) -->

  <script>
    const lines = [
      { text: "üîìFILE UNLOCKEDüîì", class: "large" },
      { text: "LAST BLOODCLA* MAN", class: "large" },
      { text: "\"WE A DI LAST MAN STANDING.", class: "medium" },
      { text: "RIFLE SHOT MOVE DI GULLY BANKING.\"", class: "medium" },
      { text: "THIS LINE ISN‚ÄôT JUST A LYRIC", class: "small" },
      { text: "IT‚ÄôS A DECLARATION OF RESILIENCE AND DOMINANCE.", class: "small" },
      { text: "WORN BY THOSE WHO UNDERSTAND THE WEIGHT", class: "small" },
      { text: "OF STANDING TALL AMIDST ADVERSITY.", class: "small" },
      { text: "I.Y.K.Y.K", class: "small" },
      { text: "IF YOU DON‚ÄôT", class: "small" },
      { text: "#FIND0UTT", class: "hashtag" }
    ];

    const container = document.getElementById('typewriter');
    let lineIndex = 0;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const lineData = lines[lineIndex];
      const lineElem = document.createElement('div');
      lineElem.className = lineData.class + ' cursor';
      container.appendChild(lineElem);

      let charIndex = 0;

      function typeChar() {
        if (charIndex < lineData.text.length) {
          lineElem.textContent += lineData.text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 35);
        } else {
          lineElem.classList.remove('cursor');
          lineIndex++;
          setTimeout(typeLine, 300);
        }
      }

      typeChar();
    }

    window.onload = typeLine;
  </script>
</body>
