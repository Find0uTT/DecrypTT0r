<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #ff0000;
      font-family: 'Share Tech Mono', monospace;
      width: 100%;
      min-height: 100%;
      overflow-y: auto;
      text-align: center;
    }

    #unlockMessage {
      display: none;
      margin-top: 30px;
      text-shadow: 0 0 8px #ff0000;
    }

    #unlockMessage div {
      margin-bottom: 10px;
    }

    #unlockMessage .gateway-title {
      font-size: 28px;
    }

    #unlockMessage .gateway-line {
      font-size: 20px;
    }

    #decryptedMessage {
      display: none;
      font-size: 18px;
      text-shadow: 0 0 8px #ff0000;
      max-width: 90%;
      margin: 20px auto 0;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 100%;
      height: 315px;
      border: none;
      box-shadow: 0 0 10px red;
    }

    .yt-link {
      display: block;
      margin-top: 20px;
      font-size: 1em;
      color: red;
      text-decoration: underline;
    }

    #footerNote {
      text-align: center;
      margin-top: 40px;
      font-size: 1em;
      color: red;
      text-shadow: 0 0 8px red;
    }

    .pulse-link {
      display: inline-block;
      font-size: 1.2em;
      font-weight: bold;
      color: red;
      text-decoration: none;
      margin-top: 10px;
    }

    @keyframes powerTT {
      0%, 100% {
        transform: scale(1);
        color: red;
        text-shadow: 0 0 8px red;
      }
      33% {
        transform: scale(1.1);
        color: #ff1a1a;
        text-shadow: 0 0 12px red, 0 0 24px red;
      }
      66% {
        transform: scale(1.2);
        color: #ff4d4d;
        text-shadow: 0 0 16px red, 0 0 36px red;
      }
    }

    .glow-T {
      display: inline-block;
      font-weight: bold;
      animation: powerTT 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <!-- Gateway Message -->
  <div id="unlockMessage">
    <div class="gateway-title">⛩️ G8WAY 0PENED ⛩️</div>
    <div class="gateway-line">You’ve $TTepped TThrough.</div>
    <div class="gateway-line">Here’s what’s 0n the 0TTher $ide.</div>
  </div>

  <!-- Typing Message -->
  <div id="decryptedMessage"></div>

  <!-- Video Embed -->
  <iframe src="https://www.youtube.com/embed/cMIFkz7ct9U?start=14" allowfullscreen></iframe>

  <!-- Alternate Clip -->
  <a class="yt-link" href="https://youtu.be/y10YZoHFnm4?si=n4zg_dIy7fPlWaE2" target="_blank">Watch Alternate Clip ↗️</a>

  <!-- Final Footer Message -->
  <div id="footerNote">
    This shirt is from <strong>#TSC – The Soundtrack Collection</strong><br><br>
    If you like the shirt, the <strong>#C0DE</strong> is your password.<br>
    Search it in the shop. It’s never closed... but it’s <br><br>
    <strong>I.Y.K.Y.K</strong><br>
    <strong>IF YOU DON’T</strong><br>
    <a href="https://10se8q-se.myshopify.com/"_blank" class="pulse-link">
      #Find0u<span class="glow-T">T</span><span class="glow-T">T</span>
    </a>
  </div>

  <script>
    const linesToReveal = [
      {
        html: `<span style="font-size: 2.6em; text-shadow: 0 0 12px red; display: block; margin-bottom: 10px;"></span>`,
        text: "LAST BLOODCLA* MAN"
      },
      { text: `"WE A DI LAST MAN STANDING.` },
      { text: `RIFLE SHOT MOVE DI GULLY BANKING."` },
      { text: `THIS LINE ISN’T JUST A LYRIC` },
      { text: `IT’S A DECLARATION OF RESILIENCE AND DOMINANCE.` },
      { text: `WORN BY THOSE WHO UNDERSTAND THE WEIGHT` },
      { text: `OF STANDING TALL AMIDST ADVERSITY.` },
      { text: `I.Y.K.Y.K` },
      { text: `IF YOU DON’T` }
    ];

    function showUnlockMessageThenType(lines) {
      const unlockDiv = document.getElementById('unlockMessage');
      const container = document.getElementById('decryptedMessage');

      unlockDiv.style.display = 'block';

      setTimeout(() => {
        container.style.display = 'block';
        typeLines(lines, container);
      }, 2500);
    }

    function typeLines(lines, container, delay = 30) {
      let i = 0;

      function typeNextLine() {
        if (i >= lines.length) return;

        const line = lines[i];
        let wrapper;

        if (line.html) {
          wrapper = document.createElement('div');
          wrapper.innerHTML = line.html;
          const span = wrapper.querySelector('span');
          container.appendChild(span);
          typeTextInto(span, line.text, () => {
            i++;
            setTimeout(typeNextLine, delay * 3);
          }, delay);
        } else {
          wrapper = document.createElement('div');
          container.appendChild(wrapper);
          typeTextInto(wrapper, line.text, () => {
            i++;
            setTimeout(typeNextLine, delay * 3);
          }, delay);
        }
      }

      function typeTextInto(elem, text, done, speed) {
        let j = 0;
        function typeChar() {
          if (j < text.length) {
            elem.innerHTML += text[j++];
            setTimeout(typeChar, speed);
          } else {
            done();
          }
        }
        typeChar();
      }

      typeNextLine();
    }

    window.onload = () => {
      showUnlockMessageThenType(linesToReveal);
    };
  </script>

</body>
</html>
