<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORMED. AIMED. FIRED. MISSED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      width: 100%;
      min-height: 100%;
      overflow-y: auto;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      text-align: center;
      border: 2px solid red;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .large {
      font-size: 2.2em;
      text-shadow: 0 0 10px red;
    }

    .medium {
      font-size: 1.6em;
      text-shadow: 0 0 6px red;
    }

    .small {
      font-size: 1.2em;
    }

    .hashtag {
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: red; }
    }

    .cursor {
      border-right: 2px solid red;
      animation: blink 0.7s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="container" id="typewriter"></div>

  <script>
    const lines = [
      { text: "🔓 FILE UNLOCKED 🔓", class: "large" },
      { text: "FORMED AIMED FIRED BUT........MISSED", class: "large" },
      { text: "FORMED BUT DIDN’T WORK", class: "medium" },
      { text: "YOU'RE STILL HERE AND #BLESSED 😎", class: "medium" },
      { text: "FORMED. AIMED. FIRED. MISSED", class: "medium" },
      { text: "BUT IT DIDN’T HIT.", class: "small" },
      { text: "THE LIES? DENIED.", class: "small" },
      { text: "THE HATE? DEFLECTED.", class: "small" },
      { text: "THE DOUBT? CONDEMNED.", class: "small" },
      { text: "BECAUSE FAVOR DON’T FOLD.", class: "small" },
      { text: "THIS IS HERITAGE.", class: "small" },
      { text: "THIS IS COVER.", class: "small" },
      { text: "THIS IS", class: "small" },
      { text: "I.Y.K.Y.K", class: "small" },
      { text: "IF YOU DON'T", class: "small" },
      { text: "#FIND0UTT", class: "hashtag" },
      { text: "ISAIAH 54:17", class: "medium" },
      { text: "\"NO WEAPON FORMED AGAINST YOU SHALL PROSPER,", class: "small" },
      { text: "AND EVERY TONGUE THAT RISES AGAINST YOU", class: "small" },
      { text: "IN JUDGMENT, YOU SHALL CONDEMN.", class: "small" },
      { text: "THIS IS THE HERITAGE OF THE SERVANTS OF THE LORD,", class: "small" },
      { text: "AND THEIR RIGHTEOUSNESS IS FROM ME,”", class: "small" },
      { text: "SAYS THE LORD.", class: "small" }
    ];

    const container = document.getElementById('typewriter');
    let lineIndex = 0;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const lineData = lines[lineIndex];
      const lineElem = document.createElement('div');
      lineElem.className = lineData.class + ' cursor';
      container.appendChild(lineElem);

      let charIndex = 0;

      function typeChar() {
        if (charIndex < lineData.text.length) {
          lineElem.textContent += lineData.text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 35);
        } else {
          lineElem.classList.remove('cursor');
          lineIndex++;
          setTimeout(typeLine, 300);
        }
      }

      typeChar();
    }

    window.onload = typeLine;
  </script>
</body>
</html>
