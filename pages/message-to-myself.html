<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MESSAGE TO MYSELF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      padding: 30px;
      text-align: center;
      white-space: pre-wrap;
      border: 2px solid red;
      border-radius: 8px;
    }

    .typewriter {
      font-size: 1.2em;
      line-height: 1.8em;
      border-right: 2px solid red;
      overflow: hidden;
      animation: flicker 1.2s infinite alternate;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      40%  { opacity: 0.4; }
      70%  { opacity: 0.9; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="typewriter" class="typewriter"></div>
  </div>

  <script>
    const fullText = 
`🔓 FILE UNLOCKED 🔓

MESSAGE TO MYSELF

🎉 CONGRATULATIONS 🎉

KEEP GOIN NIGGA WHAT CAN'T YOU DO 😎🎉🏌🏿‍♂️🏋🏿👏🏿👏🏿😏

YOU GOT IT

NOW LOCK THE FUCK IN

KNOCK OUT 10 MORE PAGES

I.Y.K.Y.K
IF YOU DON’T

#FIND0UTT

MESSAGE TO MYSELF`;

    const target = document.getElementById('typewriter');
    let i = 0;
    const speed = 35;

    function typeAll() {
      if (i < fullText.length) {
        target.innerHTML += fullText.charAt(i);
        i++;
        setTimeout(typeAll, speed);
      }
    }

    window.onload = typeAll;
  </script>
</body>
</html>
