<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MESSAGE TO MYSELF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: red;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      padding: 30px;
      text-align: center;
      border: 2px solid red;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .large {
      font-size: 2.2em;
      text-shadow: 0 0 10px red;
    }

    .medium {
      font-size: 1.6em;
      text-shadow: 0 0 6px red;
    }

    .small {
      font-size: 1.2em;
    }

    .hashtag {
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    .cursor {
      border-right: 2px solid red;
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: red; }
    }
  </style>
</head>
<body>
  <div class="container" id="typewriter"></div>

  <script>
    const lines = [
      { text: "🔓 FILE UNLOCKED 🔓", class: "large" },
      { text: "MESSAGE TO MYSELF", class: "large" },
      { text: "🎉 CONGRATULATIONS 🎉", class: "medium" },
      { text: "KEEP GOIN NIGGA WHAT CAN'T YOU DO 😎🎉🏌🏿‍♂️🏋🏿👏🏿👏🏿😏", class: "medium" },
      { text: "YOU GOT IT", class: "small" },
      { text: "NOW LOCK THE FUCK IN", class: "small" },
      { text: "KNOCK OUT 10 MORE PAGES", class: "small" },
      { text: "I.Y.K.Y.K", class: "small" },
      { text: "IF YOU DON’T", class: "small" },
      { text: "#FIND0UTT", class: "hashtag" },
      { text: "MESSAGE TO MYSELF", class: "medium" }
    ];

    const container = document.getElementById('typewriter');
    let lineIndex = 0;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const lineData = lines[lineIndex];
      const lineElem = document.createElement('div');
      lineElem.className = lineData.class + ' cursor';
      container.appendChild(lineElem);

      let charIndex = 0;

      function typeChar() {
        if (charIndex < lineData.text.length) {
          lineElem.textContent += lineData.text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 35);
        } else {
          lineElem.classList.remove('cursor');
          lineIndex++;
          setTimeout(typeLine, 300); // pause before next line
        }
      }

      typeChar();
    }

    window.onload = typeLine;
  </script>
</body>
</html>
