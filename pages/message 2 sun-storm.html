<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>☀️STORM FIND OUT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #ff0000;
      font-family: 'Share Tech Mono', monospace;
      width: 100%;
      min-height: 100%;
      overflow-y: auto;
      text-align: center;
    }

    #unlockMessage {
      display: none;
      margin-top: 30px;
      text-shadow: 0 0 8px #ff0000;
    }

    #unlockMessage div {
      margin-bottom: 10px;
    }

    #unlockMessage .gateway-title {
      font-size: 28px;
    }

    #unlockMessage .gateway-line {
      font-size: 20px;
    }

    #decryptedMessage {
      display: none;
      font-size: 18px;
      text-shadow: 0 0 8px #ff0000;
      max-width: 90%;
      margin: 20px auto 0;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 100%;
      height: 315px;
      border: none;
      box-shadow: 0 0 10px red;
    }

    #footerNote {
      text-align: center;
      margin-top: 40px;
      font-size: 1em;
      color: red;
      text-shadow: 0 0 8px red;
    }

    .pulse-link {
      display: inline-block;
      font-size: 1.2em;
      font-weight: bold;
      color: red;
      text-decoration: none;
      margin-top: 10px;
    }

    @keyframes powerTT {
      0%, 100% {
        transform: scale(1);
        color: red;
        text-shadow: 0 0 8px red;
      }
      33% {
        transform: scale(1.1);
        color: #ff1a1a;
        text-shadow: 0 0 12px red, 0 0 24px red;
      }
      66% {
        transform: scale(1.2);
        color: #ff4d4d;
        text-shadow: 0 0 16px red, 0 0 36px red;
      }
    }

    .glow-T {
      display: inline-block;
      font-weight: bold;
      animation: powerTT 1.5s ease-in-out infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Gateway Message -->
  <div id="unlockMessage">
    <div class="gateway-title">⛩️ G8WAY 0PENED ⛩️</div>
    <div class="gateway-line">You’ve $TTepped TThrough.</div>
    <div class="gateway-line">Here’s what’s 0n the 0TTher $ide.</div>
  </div>

  <!-- Typing Message -->
  <div id="decryptedMessage"></div>

  <!-- Video Embed -->
  <iframe src="https://www.youtube.com/embed/K5ZWOXBBU3s" allowfullscreen></iframe>
