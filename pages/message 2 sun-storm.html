    }

  <script>
    const linesToReveal = [
      { text: `☀️storm... you’ve come too far to let this be just a hobby.` },
      { text: `Your art is powerful — a ☀️ ready to burn brighter.` },
      { text: `Every brush stroke, every design, every idea it’s time to focus, lock in, and let it shine.` },
      { text: `I can’t take this clothing line to the next level without you.` },
      { text: `I need your vision. I need your grind.AND STAY FOCUSED` },
      { text: `Let’s build this together.` },
      { text: `Keep going. Keep creating.` },
      { text: `If you know, you know.` },
      { text: `If you don’t… #Find0uTT.` }
    ];

    function showUnlockMessageThenType(lines) {
      const unlockDiv = document.getElementById('unlockMessage');
      const container = document.getElementById('decryptedMessage');

      unlockDiv.style.display = 'block';

      setTimeout(() => {
        container.style.display = 'block';
        typeLines(lines, container);
      }, 2500);
    }

    function typeLines(lines, container, delay = 30) {
      let i = 0;

      function typeNextLine() {
        if (i >= lines.length) return;

        const wrapper = document.createElement('div');
        container.appendChild(wrapper);
        typeTextInto(wrapper, lines[i].text, () => {
          i++;
          setTimeout(typeNextLine, delay * 3);
        }, delay);
      }

      function typeTextInto(elem, text, done, speed) {
        let j = 0;
        function typeChar() {
          if (j < text.length) {
            elem.innerHTML += text[j++];
            setTimeout(typeChar, speed);
          } else {
            done();
          }
        }
        typeChar();
      }

      typeNextLine();
    }

    window.onload = () => {
      showUnlockMessageThenType(linesToReveal);
    };
  </script>
